<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Demonstrates the use of Google Cloud Database with a Firebase DB">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Database Quickstart</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Firebase Database Quickstart">
  <meta name="theme-color" content="#303F9F">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Firebase Database Quickstart">
  <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

  <!-- Tile icon for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="msapplication-navbutton-color" content="#303F9F">

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-orange.min.css">
  <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <!--getmdl-select-->
  <link rel="stylesheet" href="styles/vendor/getmdl-select.min.css">
  <script defer src="scripts/vendor/getmdl-select.min.js"></script>

  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div id="app">
    <div class="shopping-list__header">
      <div class="shopping-list">
        <h1>Shopping list</h1>
        <p>This shopping list is connected to firebase and work together with the existing Android app</p>
  
        <div class="mdl-js-snackbar mdl-snackbar js-shopping-list-snackbar">
          <div class="mdl-snackbar__text"></div>
          <button class="mdl-snackbar__action" type="button"></button>
        </div>
      </div>
    </div>

    <div class="shopping-list">
      <div class="shopping-list__form">
        <form class="shoplist-form">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="name">
            <label class="mdl-textfield__label" for="name">Name...</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="quantity">
            <label class="mdl-textfield__label" for="quantity">Quantity...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>

          <div class="mdl-textfield mdl-js-textfield getmdl-select">
            <input type="text" value="" class="mdl-textfield__input" id="variant" readonly>
            <input type="hidden" value="" name="variant">
            <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
            <label for="variant" class="mdl-textfield__label">Variant..</label>
            <ul for="variant" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
              <li class="mdl-menu__item">kg.</li>
              <li class="mdl-menu__item">gr.</li>
              <li class="mdl-menu__item">ml.</li>
              <li class="mdl-menu__item">l.</li>
              <li class="mdl-menu__item">pc.</li>
            </ul>
          </div>

          <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect submit-btn" type="submit" value="Add item">
        </form>
      </div>

      <div class="shopping-list__table">
        <table class="mdl-data-table mdl-shadow--2dp">
          <thead>
            <tr>
              <th class="mdl-data-table__cell--non-numeric">Name</th>
              <th>Quantity</th>
              <th>Variant</th>
              <th></th>
            </tr>
          </thead>
          <tbody class="js-shopping-list">
            <!-- Firebase data is passed to here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Import and configure the Firebase SDK -->
  <script src="/__/firebase/3.9.0/firebase-app.js"></script>
  <script src="/__/firebase/3.9.0/firebase-auth.js"></script>
  <script src="/__/firebase/3.9.0/firebase-database.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/app.js"></script>
</body>

</html>
